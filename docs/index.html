<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./ccs/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="container">
    <article class="card">
      <a class="equilibrium" href="">
        <img class="image" src="./images/image-equilibrium.jpg" alt="header image">
        <img class="overlay" src="./images/icon-view.svg" alt="view">
      </a>

      </header>

      <h1>
        <a href="">Equilibrium #3429</a>
      </h1>
      <p class="paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="flex">
        <h2 class="eth">
          0.041 ETH
        </h2>
        <p class="time">
          3 days left
        </p>
      </div>

      <footer class="profile">
        <img class="avatar" src="./images/avatar.jpg" alt="avatar">
        <p>
          Creation of<a href="https://github.com/sjtape/FM_nft-preview-card-component"> Azrul Naim</a>
        </p>
      </footer>
    </article>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/sjtape">Azrul Naim</a>.
    </footer>
  </main>

</body>

</html>
